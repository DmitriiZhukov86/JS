<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .menu ul {
          margin: 0;
          list-style: none;
          padding-left: 20px;
          display: none;
        }
    
        .menu .title {
          font-size: 18px;
          cursor: pointer;
        }
    
        .menu .title::before {
          content: '▶ ';
          font-size: 80%;
          color: green;
        }
    
        .menu.open .title::before {
          content: '▼ ';
        }
    
        .menu.open ul {
          display: block;
        }
      </style>
</head>

<body>
  
    <div class="menu">
        <div class="title">Сладости (нажми меня)!</div>
            <ul>
                <li>Пирожное</li>
                <li>Пончик</li>
                <li>Мед</li>
            </ul>
         </div>
<script> 

let menuElem = document.querySelector('.menu');
let titleElem = menuElem.querySelector('.title');

    titleElem.onclick = function() {
      menuElem.classList.toggle('open');
    };

</script> 

</body>  

</html>
